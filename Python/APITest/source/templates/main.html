<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.post demo</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
 
<form action="/apiTestPostJson" id="searchForm">
    
    <input type="text" name="server" value="https://core.hkexstaging.datahex.rozettatech.com">
    <br/>
    <div>
    <input type="text" name="url" value="/api/account/v1/preferences">
</div>
    <textarea   name="header" >
    {    
            'Content-Tpye':'application/json',    
            "Authorization": "Bearer "  
    }
    </textarea>
    <br/>
    <textarea   name="data" >
    {
        "extract.includeFieldTypes": "true",
        "extract.useLocalTime": "false",
        "extract.dateFormat": "YYYY-MM-DD",
        "extract.periodType": "Slice",
        "extract.upload": "None",
        "extract.maxFileSize": "2"
      }</textarea>
    <br/>
    <input type="text" name="token" placeholder="Search...">
    <br/>
    <input type="submit" value="Search">
</form>
<!-- the result of the search will be rendered inside this div -->
<div id="result"></div>
 
<script>
// Attach a submit handler to the form
$( "#searchForm" ).on( "submita", function( event ) {
 
  // Stop form from submitting normally
  event.preventDefault();
 
  // Get some values from elements on the page:
  var $form = $( this ),
    server = $form.find( "input[name='server']" ).val(),
    url = $form.find( "input[name='url']" ).val(),
    header = $form.find( "textarea[name='header']" ).val(),
    data = $form.find( "textarea[name='data']" ).val(),
    token = $form.find( "input[name='token']" ).val(),
    action = $form.attr( "action" );
 
    $.post(action,
    {
        server : server,
        url : url,
        header : header,
        data : data
    },
    function(data, status){
        alert("Data: " + data + "\nStatus: " + status);
    });


} );
</script>
 
</body>
</html>
